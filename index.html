<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Floor Scene</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Floor -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="50" 
      height="50" 
      color="#7BC8A4">
    </a-plane>

    <!-- Interactable Cube -->
    <a-box 
      position="0 1 -3" 
      color="#4CC3D9" 
      event-set__enter="_event: hover-start; material.color: #EF2D5E"
      event-set__leave="_event: hover-end; material.color: #4CC3D9">
    </a-box>

    <!-- Player with Controllers -->
    <a-entity position="0 1.6 0">
      <a-camera>
        <!-- Left Controller -->
        <a-entity 
          hand-controls="left"
          laser-controls="color: red"></a-entity>

        <!-- Right Controller -->
        <a-entity 
          hand-controls="right"
          laser-controls="color: blue"></a-entity>
      </a-camera>
    </a-entity>

    <!-- Sky -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
